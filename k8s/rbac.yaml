apiVersion: v1
kind: ServiceAccount
metadata:
  name: ical-proxy
  namespace: ical-proxy
  labels:
    app: ical-proxy
    app.kubernetes.io/name: ical-proxy
    app.kubernetes.io/instance: ical-proxy
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: service-account
    app.kubernetes.io/part-of: ical-proxy-system
automountServiceAccountToken: false
---
apiVersion: v1
kind: Secret
metadata:
  name: ical-proxy-secrets
  namespace: ical-proxy
  labels:
    app: ical-proxy
type: Opaque
data:
  # Add any secrets here (base64 encoded)
  # Example: api-key: <base64-encoded-value>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ical-proxy-config
  namespace: ical-proxy
  labels:
    app: ical-proxy
data:
  # Application configuration
  PORT: "8080"
  LOG_LEVEL: "info"
  # Add other environment variables as needed
